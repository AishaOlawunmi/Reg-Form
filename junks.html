<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraton Form</title>
    <link rel="stylesheet" href="junks.css">
    </head>
    
<body>
    <div class="regform">
    <form id="contact" action="">
    <h1>Registration Form</h1>
  
   <h3>Complete the form below and press the submit button!</h3>
   <div class="row">
 
    <fieldset>
   <input type="text" placeholder="Full name *" name="name" required autofocus>
     </fieldset>
   
<fieldset>
   <input type="text" name="fathername" placeholder="Father name *" required autofocus>
</fieldset>
 
<fieldset>
   <input type="email"  name="email" placeholder="Your Email Address *">
</fieldset>

<fieldset>
   <input type="text" name="date" placeholder="Date of birth *" onfocus="(this.type='date')" required autofocus>
</fieldset>
  
    <!--adding all country code list--->
     
  <fieldset> 
  <input type="text" placeholder="Phone number *" name="phone" id="phone">
  </fieldset>
</div>

<!--second coloumn-->
<div class="column">
    <fieldset>
   <p>What is your gender?</p>
  
   <div class="radio">
 <input type="radio"id="male" name="gender" required>
 <label for="male">Male</label>
</div>

<div class="radio">
    <input type="radio"id="female" name="gender" required>
    <label for="male">Female</label>
   </div>
</fieldset>

<fieldset>
   <label for="idCard">Enter ID Card number in given formate.</label>
   <div class="idCard">
   <input type="text" name="idCard"  placeholder="#####" pattern="[0-9]{5}" maxlength="5"> _
   <input type="text" name="idCard"  placeholder="#######" pattern="[0-9]{7}" maxlength="7"> _
   <input type="text" name="idCard"  placeholder="#" pattern="[0-9]{1}" maxlength="1"> 
</div>
</fieldset>

<fieldset>
   <p>Upload file</p>
   <input type="file" name="" id="file" required>
</fieldset>
</div>

 <!--submit button-->
 <fieldset>
   <button>Submit Now</button>
</fieldset>
</div>

<!---javascript to initialize the code-->
<script>
   var input = 
   document.querySelector("#phone");
   window.intlTelInput(input,{
      seperateDialCode:true
   });
</script>

</form>

</script>
</body>
</html>
